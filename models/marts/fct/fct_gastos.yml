version: 2

models:
  - name: fct_gastos
    meta:
        joins:
          - join: dim_estr_organica
            sql_on: ${dim_estr_organica.centro_gestor} = ${fct_gastos.organica_id}

    columns:
      - name: organica_id
      - name: economica_id
      - name: financiacion_id
      - name: date_day
      - name: importe
        meta:
            metrics:
              total_importe:
                type: sum

