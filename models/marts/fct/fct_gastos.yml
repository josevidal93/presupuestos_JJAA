version: 2

models:
  - name: fct_gastos
    meta:
        joins:
          - join: dim_estr_organica
            sql_on: ${dim_estr_organica.centro_gestor} = ${fct_gastos.organica_id} and ${dim_estr_organica.dbt_valid_from} <= ${fct_gastos.date_day} and ((${dim_estr_organica.dbt_valid_to} > ${fct_gastos.date_day} OR ${dim_estr_organica.dbt_valid_to} IS NULL))

          - join: dim_estr_funcional
            sql_on: ${dim_estr_funcional.subfuncion} = ${fct_gastos.funcional_id}  and ${dim_estr_funcional.dbt_valid_from} <= ${fct_gastos.date_day} and ((${dim_estr_funcional.dbt_valid_to} > ${fct_gastos.date_day} OR ${dim_estr_funcional.dbt_valid_to} IS NULL))
          - join: dim_estr_economica
            sql_on: ${dim_estr_economica.subconcepto} = ${fct_gastos.economica_id} and ${dim_estr_economica.gasto_ingreso} = 'G' and ${dim_estr_economica.dbt_valid_from} <= ${fct_gastos.date_day} and ((${dim_estr_economica.dbt_valid_to} > ${fct_gastos.date_day} OR ${dim_estr_economica.dbt_valid_to} IS NULL))
          - join: dim_estr_financiacion
            sql_on: ${dim_estr_financiacion.financiacion} = ${fct_gastos.financiacion_id} and ${dim_estr_financiacion.gasto_ingreso} = 'G' and ${dim_estr_financiacion.dbt_valid_from} <= ${fct_gastos.date_day} and ((${dim_estr_financiacion.dbt_valid_to} > ${fct_gastos.date_day} OR ${dim_estr_financiacion.dbt_valid_to} IS NULL))
          - join : dim_tiempo
            sql_on: ${fct_gastos.date_day} = ${dim_tiempo.fecha}
          

    columns:
      - name: organica_id
      - name: economica_id
      - name: funcional_id
      - name: financiacion_id
      - name: date_day
      - name: importe
        meta:
            metrics:
              total_importe:
                type: sum

